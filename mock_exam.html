<!DOCTYPE html>
<html lang="mn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCEP Practice Exams - Python Certification</title>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #141824;
      --bg-card: #1a1f2e;
      --accent-primary: #00d9ff;
      --accent-secondary: #00ff88;
      --accent-warning: #ff6b35;
      --text-primary: #e8edf4;
      --text-secondary: #9ca3af;
      --border-color: #2a3142;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      background-image:
        radial-gradient(ellipse at top left, rgba(0, 217, 255, 0.05), transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(0, 255, 136, 0.05), transparent 50%);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 3rem 0;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 3rem;
      position: relative;
    }

    .header-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--bg-primary);
      padding: 0.5rem 1.5rem;
      border-radius: 2rem;
      font-weight: 700;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
    }

    .exam-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .exam-btn {
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      color: var(--text-primary);
      padding: 1.5rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .exam-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }

    .exam-btn span {
      position: relative;
      z-index: 1;
      display: block;
    }

    .exam-btn:hover {
      border-color: var(--accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 217, 255, 0.2);
    }

    .exam-btn:hover::before {
      opacity: 0.1;
    }

    .exam-btn.active {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-color: var(--accent-primary);
      color: var(--bg-primary);
    }

    .exam-btn.active::before {
      opacity: 1;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent-primary);
      font-family: 'JetBrains Mono', monospace;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.25rem;
    }

    .question-card {
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .question-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border-color);
    }

    .question-number {
      font-size: 0.875rem;
      font-weight: 700;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .question-text {
      font-size: 1.125rem;
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }

    .code-block {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-left: 4px solid var(--accent-primary);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin: 1.5rem 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9375rem;
      overflow-x: auto;
      line-height: 1.6;
      color: var(--accent-secondary);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option {
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .option-label {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.875rem;
      transition: all 0.3s ease;
    }

    .option:hover {
      border-color: var(--accent-primary);
      background: rgba(0, 217, 255, 0.05);
    }

    .option:hover .option-label {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    .option.selected {
      border-color: var(--accent-primary);
      background: rgba(0, 217, 255, 0.1);
    }

    .option.selected .option-label {
      background: var(--accent-primary);
      color: var(--bg-primary);
    }

    .option.correct {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .option.correct .option-label {
      background: var(--success);
      color: white;
    }

    .option.incorrect {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    .option.incorrect .option-label {
      background: var(--error);
      color: white;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: var(--bg-primary);
      box-shadow: 0 4px 20px rgba(0, 217, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(0, 217, 255, 0.4);
    }

    .btn-secondary {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 2px solid var(--border-color);
    }

    .btn-secondary:hover {
      border-color: var(--accent-primary);
      background: rgba(0, 217, 255, 0.05);
    }

    .result-card {
      background: var(--bg-card);
      border: 2px solid var(--border-color);
      border-radius: 1rem;
      padding: 3rem 2rem;
      text-align: center;
      margin: 2rem 0;
    }

    .result-score {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .result-message {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: var(--text-primary);
    }

    .result-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .result-detail {
      background: var(--bg-secondary);
      padding: 1.5rem;
      border-radius: 0.75rem;
      border: 1px solid var(--border-color);
    }

    .result-detail-value {
      font-size: 2rem;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }

    .result-detail-value.correct {
      color: var(--success);
    }

    .result-detail-value.incorrect {
      color: var(--error);
    }

    .result-detail-label {
      color: var(--text-secondary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    .hidden {
      display: none;
    }

    .progress-bar {
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      margin: 2rem 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .question-card {
      animation: fadeIn 0.5s ease;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .exam-selector {
        grid-template-columns: repeat(2, 1fr);
      }

      .stats {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-badge">PCEP-30-01</div>
      <h1>PCEP Practice Exams</h1>
      <p class="subtitle">Python Certified Entry-Level Programmer</p>

    </div>

    <div id="quizArea" class="hidden">

      <div class="stats">

          <div class="stat-value" id="currentQuestion">1</div>

        <div class="stat-item">

        </div>
        <div class="stat-item">
          <div class="stat-value" id="answeredCount">0</div>
          <div class="stat-label">Answered</div>

      <div id="questionContainer"></div>

      <div class="controls">
        <button class="btn btn-secondary" id="prevBtn">← Previous</button>
        <button class="btn btn-primary" id="nextBtn">Next →</button>
        <button class="btn btn-primary hidden" id="submitBtn">Submit Exam</button>
      </div>
    </div>

    <div id="resultArea" class="hidden"></div>
  </div>

    let currentExam = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let correctAnswers = [];

    // Initialize exam buttons
    function initExamButtons() {
      const container = document.getElementById('examButtons');
      examsData.forEach((exam, index) => {
        const btn = document.createElement('button');
        btn.className = 'exam-btn';
        btn.innerHTML = `
                    <span>Practice Exam ${exam.exam_number}</span>
                    <span style="font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.5rem;">${exam.questions.length} questions</span>
                `;
        btn.onclick = () => startExam(index);
        container.appendChild(btn);
      });
    }

    function startExam(examIndex) {
      currentExam = examsData[examIndex];
      currentQuestionIndex = 0;
      userAnswers = new Array(currentExam.questions.length).fill(null);

      // Generate random correct answers (for demonstration)
      correctAnswers = currentExam.questions.map(q =>
        Math.floor(Math.random() * q.options.length)
      );

      document.getElementById('examSelection').classList.add('hidden');
      document.getElementById('quizArea').classList.remove('hidden');
      document.getElementById('totalQuestions').textContent = currentExam.questions.length;

      showQuestion();
    }

    function showQuestion() {
      const question = currentExam.questions[currentQuestionIndex];
      const container = document.getElementById('questionContainer');

      container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">Question ${currentQuestionIndex + 1} of ${currentExam.questions.length}</span>
                    </div>
                    <div class="question-text">${question.text}</div>
                    ${question.code ? `<div class="code-block">${escapeHtml(question.code)}</div>` : ''}
                    <div class="options" id="optionsContainer"></div>
                </div>
            `;

      const optionsContainer = document.getElementById('optionsContainer');
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        if (userAnswers[currentQuestionIndex] === index) {
          optionDiv.classList.add('selected');
        }
        optionDiv.innerHTML = `
                    <div class="option-label">${String.fromCharCode(65 + index)}</div>
                    <div>${escapeHtml(option)}</div>
                `;
        optionDiv.onclick = () => selectOption(index);
        optionsContainer.appendChild(optionDiv);
      });

      updateUI();
    }

    function selectOption(optionIndex) {
      userAnswers[currentQuestionIndex] = optionIndex;

      // Update visual selection
      const options = document.querySelectorAll('.option');
      options.forEach((opt, idx) => {
        opt.classList.toggle('selected', idx === optionIndex);
      });

      updateAnsweredCount();
    }

    function updateUI() {
      document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
      document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;

      const isLastQuestion = currentQuestionIndex === currentExam.questions.length - 1;
      document.getElementById('nextBtn').classList.toggle('hidden', isLastQuestion);
      document.getElementById('submitBtn').classList.toggle('hidden', !isLastQuestion);

      updateProgressBar();
      updateAnsweredCount();
    }

    function updateProgressBar() {
      const progress = ((currentQuestionIndex + 1) / currentExam.questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';
    }

    function updateAnsweredCount() {
      const answered = userAnswers.filter(a => a !== null).length;
      document.getElementById('answeredCount').textContent = answered;
    }

    function nextQuestion() {
      if (currentQuestionIndex < currentExam.questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function submitExam() {
      const correctCount = userAnswers.filter((answer, idx) =>
        answer === correctAnswers[idx]
      ).length;
      const totalQuestions = currentExam.questions.length;
      const percentage = Math.round((correctCount / totalQuestions) * 100);
      const passed = percentage >= 70;

      document.getElementById('quizArea').classList.add('hidden');

      const resultArea = document.getElementById('resultArea');
      resultArea.classList.remove('hidden');
      resultArea.innerHTML = `
                <div class="result-card">
                    <div class="result-score">${percentage}%</div>
                    <div class="result-message">${passed ? '🎉 Congratulations! You Passed!' : '📚 Keep Practicing!'}</div>
                    <p style="color: var(--text-secondary); margin-bottom: 2rem;">
                        ${passed ?
          'You have successfully passed this practice exam. You are ready for the real PCEP certification!' :
          'You need 70% or higher to pass. Review the topics and try again.'}
                    </p>
                    <div class="result-details">
                        <div class="result-detail">
                            <div class="result-detail-value correct">${correctCount}</div>
                            <div class="result-detail-label">Correct Answers</div>
                        </div>
                        <div class="result-detail">
                            <div class="result-detail-value incorrect">${totalQuestions - correctCount}</div>
                            <div class="result-detail-label">Incorrect Answers</div>
                        </div>
                        <div class="result-detail">
                            <div class="result-detail-value">${totalQuestions}</div>
                            <div class="result-detail-label">Total Questions</div>
                        </div>
                    </div>
                    <div class="controls" style="margin-top: 2rem;">
                        <button class="btn btn-secondary" onclick="reviewAnswers()">Review Answers</button>
                        <button class="btn btn-primary" onclick="backToExamSelection()">Try Another Exam</button>
                    </div>
                </div>
            `;
    }

    function reviewAnswers() {
      document.getElementById('resultArea').classList.add('hidden');
      document.getElementById('quizArea').classList.remove('hidden');
      currentQuestionIndex = 0;
      showReview();
    }

    function showReview() {
      const question = currentExam.questions[currentQuestionIndex];
      const container = document.getElementById('questionContainer');
      const userAnswer = userAnswers[currentQuestionIndex];
      const correctAnswer = correctAnswers[currentQuestionIndex];

      container.innerHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <span class="question-number">Question ${currentQuestionIndex + 1} of ${currentExam.questions.length}</span>
                        <span class="question-number" style="color: ${userAnswer === correctAnswer ? 'var(--success)' : 'var(--error)'}">
                            ${userAnswer === correctAnswer ? '✓ Correct' : '✗ Incorrect'}
                        </span>
                    </div>
                    <div class="question-text">${question.text}</div>
                    ${question.code ? `<div class="code-block">${escapeHtml(question.code)}</div>` : ''}
                    <div class="options" id="optionsContainer"></div>
                </div>
            `;

      const optionsContainer = document.getElementById('optionsContainer');
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';

        if (index === correctAnswer) {
          optionDiv.classList.add('correct');
        }
        if (index === userAnswer && userAnswer !== correctAnswer) {
          optionDiv.classList.add('incorrect');
        }

        optionDiv.innerHTML = `
                    <div class="option-label">${String.fromCharCode(65 + index)}</div>
                    <div>${escapeHtml(option)}</div>
                `;
        optionsContainer.appendChild(optionDiv);
      });

      document.getElementById('submitBtn').classList.add('hidden');
      document.getElementById('nextBtn').classList.remove('hidden');
      updateUI();
    }

    function backToExamSelection() {
      document.getElementById('resultArea').classList.add('hidden');
      document.getElementById('quizArea').classList.add('hidden');
      document.getElementById('examSelection').classList.remove('hidden');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Event listeners
    document.getElementById('nextBtn').onclick = nextQuestion;
    document.getElementById('prevBtn').onclick = prevQuestion;
    document.getElementById('submitBtn').onclick = submitExam;

    // Initialize
    initExamButtons();
  </script>
</body>

</html>
